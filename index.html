<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Jumping Dot</title>
  </head>
  <style>
    #dot {
    background-color: red;
    height: 30px;
    width: 30px;
    border-radius: 50%;
    position: absolute;
    box-shadow: red;
    transition: top 0.5s, left 0.5s, background-color 0.5s;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 3;
  }
  body, html {
    background-color: black;
    overflow: hidden;
  }
  </style>
  <body>
    <div id="wrapper">
      <span id="dot"></span>
    </div>
    <script src="script.js"></script>
  </body>
</html>
